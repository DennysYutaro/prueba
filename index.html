<!DOCTYPE html>
<!--solo usaremos 3 selecctores en esta pw:los de nombre,los clase,los de ID-->
<!--selector de nombre primer pp {
  color:red;}-->
<!--selector de claser pp red{
  height: 200px;
  width: 100px;
  background-color:red;
}-->
<!--selector de nombre clase p usamos atributo class="red"-->
<!--el nombre de la clase es arbitrario puedes usar cualquier nombre-->
<!--cada clase tiene un nombre pueden estar en una linea class="red texto-blanco"-->
<!--separados por un espacio; no se puede repetir el atributo-->
<!--ya que el navegador ignorara uno osea a una class-->
<!--los selecctores de clase se le coloca un "." -->
<!--nuestro 3 selector ID:el id es unico no puede ver 2 elementos  -->
<!--con mismo id mientras ue selector por clase se puede asignar a -->
<!--varios elementos por ejemplo id="boton-pago" unico solo un nombre-->

<!--MUY PERO MUY IMPORTANTE AVISO==========LA carpeta SE LLAMA ASSETS ENVES DE aseets PENDEJO-->>

<html>
  <head>
    <meta charset="utf-8">
    <!--toda pagina debe tener el viewport para que se vea bien en otros -->
    <!--equipos como moviles ; width modifica el ancho para que se adapte al -->
    <!--ancho del equipo,-->
    <!--tiene que ir en todas la carpetas-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>La mejor sastreria de Quillabamba</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700i" rel="stylesheet">
    <!--link:es una etiqueta que no necesita cierre-->
    <!--link:busca en la carpeta css necesitamos especificar-->
    <!--donde se enctra el documento con "rel" atributo importamos  css-->

    <!--este link va a normalizar para que se vea igual en pc,android,etc -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <!--importamos la libreria de font-awesone-->

    <<!--<link rel="stylesheet" href="./font-awesome/css/fontawesome.min.css">-->>
    <!--font-awesome vs.5 mas facil de usar con internet-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link  href="./assets/css/main.css" rel="stylesheet">
    <!--link para importar animacion de animate copiamos tambien en index solo con un punto-->
    <link rel="stylesheet" href="./assets/css/animate.css">
<!--usaremos etiquetas semanticas-->
  </head>
  <body>
    <!--primer div contiene toda la pagina se llama container-->
    <div class="container">
      <!--segundo div centra el contenido-->
      <div class="content animated fadeInDown">  <!--lo que vamos a centrar con flexbox-->
        <header>
          <!--h1 muy importante para que el robot entienda la pagina-->
          <h1 class="title">La mejor sastreria de Quillabamba</h1>
        </header>
        <!--usaremos tablas pero ya no debemos ordenar nuestra-->
        <!--pagina wweb con tablas pero sirven para otras cosas-->
        <table class="table">
          <thead>
              <!--cuantas columnas tendra la tabla-->
              <th>#</th>
              <th>Nombres</th>
              <th>Stock</th>
              <th>Calificacion</th>
              <th>Más Informacion</th>
          </thead>
          <tbody>
            <!--Filas se declaran con etiqueta tr-->
            <!--celdas con etiqueta tb-->
            <!--Filas IGUAL ACOLUMNAS EN ESTE CASO 6=6-->
            <tr>
              <td>1</td>
              <td>Parches</td>
              <td>si<i class="fa fa-smile"></i></td>
              <td><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i></td>
              <td>
                <a href="./productos/parches.html">Ver más...</a>
              </td>
            </tr>
            <!--2 celdas con etiqueta tb-->
            <tr>
              <td>2</td>
              <td>Cierres</td>
              <td>si<i class="fa fa-smile"></i></td>
              <td><i class="far fa-star"aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i></td>
              <td>
                <a href="./productos/cierres.html">Ver más...</a>
              </td>
            </tr>
            <!--3 celdas con etiqueta tb-->
            <tr>
              <td>3</td>
              <td>Telas</td>
              <td>si<i class="fa fa-smile"></i></td>
              <td><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i></td>
              <td>
                <a href="./productos/telas.html">Ver más...</a>
              </td>
            </tr>
            <!--4 celdas con etiqueta tb-->
            <tr>
              <td>4</td>
              <td>Grecas</td>
              <td>si<i class="fa fa-smile"></i></td>
              <td><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star-o" aria-hidden="true"></i></i></td>
              <td>
                <a href="./productos/grecas.html">Ver más...</a>
              </td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>
    <!--Para llamar a javaScript usamos script-->
     <script src="../javascript/mainjava.js"></script>
  </body>
</html>
